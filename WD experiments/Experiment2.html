<!DOCTYPE html> 
 <html> 
 <head> 
     <title>Image, Hyperlink and Nested Table</title> 
 </head> 
 <body>
    <center> 
    <h1>My Web Page</h1> 
    <!-- Image --> 
    <h2>Image</h2> 
    <img src="Chatbot.png.png" alt="Sample Image" width="200" height="150"> 
    <!-- Hyperlink --> 
    <h2>Hyperlink</h2>
         <a href="https://www.google.com" target="_blank">Click here to visit Google</a> 
 
    <!-- Table with Nested Table --> 
    <h2>Table with Nested Table</h2> 
    
    <table border="1px" cellpadding="5"> 
        <tr> 
           <th>Name</th> 
            <th>Details</th> 
        </tr> 
        <tr> 
            <td>Amit</td> 
            <td> 
                <table border="1" cellpadding="5"> 
                    <tr> 
                        <th>Subject</th> 
                        <th>Marks</th> 
                    </tr> 
                    <tr> 
                        <td>Maths</td> 
                        <td>80</td> 
                    </tr>
            <tr> 
                        <td>Science</td> 
                        <td>85</td> 
                    </tr> 
                </table> 
            </td> 
        </tr> 
    </table> 
    </center>
</body> 
</html>
